---
logging:
  level: INFO
  format: '%(asctime)s [%(levelname)s] [%(name)s] %(message)s'
  date_format: '%Y-%m-%d %H:%M:%S'

modems:
  - name: AT&T BGW320
    host: 192.168.1.254
    scheme: http
    port: 80
    type: bgw320

    collectors:
      - type: FiberStatusCollector
        enabled: true
        topic: modemprobe/fiberstatus
        datastore: FILE

      - type: HomeNetworkStatsCollector
        enabled: true
        topic: modemprobe/lanstats
        datastore: FILE

      - type: SystemInfoCollector
        enabled: true
        topic: modemprobe/systeminfo
        datastore: FILE

      - type: BroadbandStatisticsCollector
        enabled: true
        topic: modemprobe/broadbandstats
        datastore: FILE

    probes:
      - type: FiberStatusProbe
        enabled: true
        interval: 120
        datastore: FILE
        topic: modemprobe/fiberstatus

      - type: HomeNetworkStatsProbe
        enabled: true
        interval: 120
        datastore: FILE
        topic: modemprobe/lanstats

      - type: SystemInfoProbe
        enabled: true
        interval: 600
        datastore: FILE
        topic: modemprobe/systeminfo

      - type: BroadbandStatisticsProbe
        enabled: true
        datastore: FILE
        interval: 120
        topic: modemprobe/broadbandstats

datastore:
  mqtt:
    host: 'localhost'
    port: 1883
    username: 'modemprobe'
    password: 'modemprobe'
    # client_id: 'modemprobe'
    # keepalive: 60
    # qos: 0
    # retain: no
  file:
    path: '/data/cache'
  redis:
    host: 'localhost'
    port: 6379
    db: 0
    # password: ''
  mongodb:
    url: 'mongodb://modemprobe:modemprobe@localhost:27017/admin'
    db: 'modemprobe'
    collection: 'modemprobe'
  http:
    verify_ssl: no
    read:
      url: 'https://localhost/modemprobe/data/:topic'
      method: 'GET'
      timeout: 5
      headers: {}
      cookies: {}
      params: {}
      auth: {}
    write:
      url: 'https://localhost/modemprobe/data/:topic'
      method: 'POST'
      timeout: 5
      headers: {}
      cookies: {}
      params: {}
      auth: {}

presentation:
  port: 5000
  interface: '0.0.0.0'
  namespace: 'modemprobe'
